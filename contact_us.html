<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TravelBloom - Contact Us</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
			rel="stylesheet"
		/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="flex flex-col justify-between min-h-screen">
		<header class="bg-black text-white py-4">
			<nav class="container mx-auto flex justify-between items-center">
				<div class="logo">
					<a href="#" class="text-2xl font-bold">TravelBloom</a>
				</div>
				<div class="nav-links">
					<a href="index.html" class="mx-4 hover:text-gray-400">Home</a>
					<a href="about_us.html" class="mx-4 hover:text-gray-400">About Us</a>
					<a href="contact_us.html" class="mx-4 hover:text-gray-400 font-bold">Contact Us</a>
				</div>
				<div class="search-bar">
					<input type="text" id="search-input" 
					placeholder="Enter a destination or keyword" 
					class="px-2 py-1 rounded-lg text-black"/>
					<button id="search-button" class="bg-gray-700 hover:bg-gray-400 text-white font-bold py-1 px-4 rounded-lg">
						Search
					</button>
				</div>
			</nav>
		</header>

		<main class="background-image flex flex-grow items-center">
			<section id="contact" class="py-16 w-full">
				<div class="container mx-auto text-center text-white">
					<h2 class="text-4xl font-bold mb-8">Contact Us</h2>
					<p class="text-lg mb-8">
						We'd love to hear from you!
						<br>
						Please fill out the form below
						<br> and we'll
						get back to you as soon as possible.
					</p>

					<form class="flex flex-col items-center space-y-4">
						<input type="text" placeholder="Your Name" class="px-2 py-1 rounded w-full max-w-lg"/>
						<input type="email" placeholder="Your Email" class="px-2 py-1 rounded w-full max-w-lg"/>
						<textarea placeholder="Your Message" class="px-2 py-1 rounded w-full max-w-lg"></textarea>
						<button type="submit" class="bg-gray-200 hover:bg-gray-700 hover:text-white text-gray-800 font-bold py-2 px-4 rounded w-full max-w-lg">
							Submit
						</button>
					</form>
				</div>
			</section>
		</main>
		
		<footer class="bg-black text-white py-4 text-center">
			<div class="container mx-auto">
				<p>&copy; TravelBloom</p>
                <ul class = "flex justify-center">
                    <li><i class="fab fa-twitter p-4"></i></li>
                    <li><i class="fab fa-facebook p-4"></i></li>
                    <li><i class="fab fa-instagram p-4"></i></li>
                    <li><i class="fab fa-youtube p-4"></i></li>
                </ul>
			</div>
		</footer>

		<div id="sidebar" class="p-4 fixed top-0 right-0 h-full overflow-x-hidden bg-gray-300 text-white transition-transform duration-200 ease-in-out transform translate-x-full" style="width: 40%">
			<button id="clear-button" class="bg-black hover:bg-red-700 my-2 text-white font-bold py-1 px-4 rounded transition duration-300">Clear</button>
			<div id="sidebar-content" class="p-4 mb-2"></div>
		</div>
		<script src="travel_recommendation.js"></script>
	</body>
</html>
